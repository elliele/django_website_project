{% extends 'base.html' %}



{% block content %}

    <div class ="container">
        <div class="centered">
            <h1>Welcome to My Blog</h1>
        </div>
    </div>
        <br /><br />
        <br /><br />
    </div>

            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card" style="background:url({{ post.image.url }});width: 40rem; height: 40rem;">>
                        <div class="card-header">
                            <h3 class="post-title"><a href = "/post/{{ post.slug }}">{{ post.title }}</a></h3>
                        </div>

                        <p3>{{ post.summary }}</p3>

                    </div>
                </div>
            {% endfor %}


        </div>
    </div>


{% endblock %}
